<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
    <div class="container"></div>
    <div class="card">
        <div class="imageBox">
            <img src="/images/Card1.png">
        </div>
        <div class="content">
            <div class="details">
                <h2>John Waler <br> <span>Senior Software Engineer</span></h2>
                <div class="data">
                    <h3>15<br><span>Projects</span></h3>
                    <h3>80+<br><span>Issues Solved</span></h3>
                    <h3>1500<br><span>Stars</span></h3>
                
                </div>
                <div class="actionBtn">
                    <button>Github Profile</button>
                    <button>Send E-Mail</button>
                </div>
            </div>
        </div>
    </div>
    
    </div>
</body>
</html>
